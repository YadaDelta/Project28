<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div id="menu">
        <h1 class="h1">Квиз "Кто хочет стать программистом"</h1>
        <div class="sub-menu">
            <button class="btn">Лого</button>
            <button class="btn">Миниигры</button>
            <button class="btn">О нас</button>
        </div>
        <div class="games">
            <div>
            <button class="btn-2" id="start-quiz">JS Викторина</button>
            <button class="btn-2">2 игра</button>
            <button class="btn-2">3 игра</button>
            <button class="btn-2">4 игра</button>
            <button class="btn-2">5 игра</button>
            <button class="btn-2">6 игра</button>
            </div>
        </div>
        </div>
        <div id="quiz">
            <h2 id="question">Вопрос</h2>
            <div id="answer-buttons">
                <button class="btn">Ответ 1</button>
                <button class="btn">Ответ 2</button>
                <button class="btn">Ответ 3</button>
                <button class="btn">Ответ 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div class="info">
            <div>
                <button onclick="document.location='https://github.com/YadaDelta/Project28'" class="btn-3  ">Ссылка на наш GitHub</button>
            </div>
        </div>
    </div>
<script type="module" src="index.js"></script>
</body>
</html>
