<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="h1">Квиз "Кто хочет стать программистом"</h1>
            <div class="sub-menu">
                <button class="btn" id="menu-games">Игры</button>
                <button class="btn" id="about">О нас</button>
            </div>
        </header>
        <div class="main">
            <div id="menu">
            <div class="games">
                <div class="game-list">
                    <button class="btn-2" id="start-quiz">JS Викторина</button>
                    <button class="btn-2" id="start-another">2 игра</button>
                </div>
            </div>
            </div>
            <div id="quiz">
                <div>
                    <div class="upper-section">
                        <h4 class="game-name">JS Викторина</h4>
                    </div>
                    <div class="game-obs">
                        <img class="logo" src="JSQuiz.jpeg" alt="">
                        <div class="progression">
                            <h3>Прогресс</h3>
                            <div id="progress-bar">
                            </div>
                        </div>
                    </div>
                    <div class="quiz-block">
                        <h4 id="question">Вопрос</h4>
                        <div id="answer-buttons">
                            <button class="btn-3">Ответ 1</button>
                            <button class="btn-3">Ответ 2</button>
                            <button class="btn-3">Ответ 3</button>
                            <button class="btn-3">Ответ 4</button>
                        </div>
                    </div>
                    <button id="next-btn">Next</button>
                    <button id="fail-btn">Заново!</button>
                </div>
            </div>
            <div id="about-section">
                <img src="Project.jpg" alt="" class="about-image">
                <h5>Проект группы 28</h5>
                <div>Над сайтом работали:</div>
                <div>Даниил Яшин - Ведущий программист</div>
                <div>Рамин Медведев - Верстальщик, дизайнер, менеджер</div>
                <div>Коростик Владислав - Создатель логотипа JSQuiz</div>
            </div>
        </div>
    </div>
    <footer class="info">
        <div>
            <button onclick="document.location='https://github.com/YadaDelta/Project28'" class="btn-4">Репозиторий</button>
        </div>
    </footer>
<script type="module" src="index.js"></script>
</body>
</html>
